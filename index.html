<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quote Generator</title>
  <meta name="description" content="Random Quote Generator">
  <meta name="author" content="Brian Fitzsimmons">

  <link rel="stylesheet" href="./style.css">
  <!-- Link to Bootstrap CDN!! -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class='container'>
    <div class="row">
      <div class="offset-md-3 col-md-6 text-center">
        <h1>Random Quote Machine</h1>
        <h4>Free Code Camp</h4>
      </div>
    </div>
   <div class="row" id='second'>
       <div class="offset-md-3 col-md-6 text-center">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Click <i class="fa fa-arrow-right" aria-hidden="true"></i> to find your inspiration and <i class="fa fa-twitter" aria-hidden="true"></i> to tweet it out</h4>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <h4 class='buttons'><a id="tweetIt" href="https://twitter.com/intent/tweet" target="_blank" class="twitter-share-button card-link" data-show-count="false"><i class="fa fa-twitter" aria-hidden="true"></i></a></h4>
            <h4 class='buttons'><a id="newQuote" class="card-link"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></h4>
          </div>
        </div>
      </div>
   </div>
  </div>
</body>
</html>
